<div class="formContainer">
<form class="form-horizontal">
 <!-- <fieldset disabled="disabled">  -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="facility" >Facility Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="facility" value="Baylor Medical Center">
    </div>
  </div>
 <div class="form-group">
    <label class="control-label col-sm-2" for="groupId">GroupId:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="groupId" value="1123">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="datafileGroupId" >DataFileGroupId:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="dataFileGroupId" value="21123">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="cdmVersion">CDM Version:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cdmVersion"  value="3">
    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-2" >Project Phase:</label>
      <label class="radio-inline"><input type="radio" name="phase" checked> Baseline</label>
      <label class="radio-inline"><input type="radio" name="phase"> Tracking</label>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Project Type:</label>
      <label class="radio-inline"><input type="radio" name="projType" checked> SLA</label>
      <label class="radio-inline"><input type="radio" name="projType"> PPI</label>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="disStart">Discharge Date Start:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="disStart" value="2015-01-01">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="disEnd">Discharge Date End:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="disEnd" value="2015-12-31">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Contract Signed?</label>
      <input type="checkbox" id="contract" name="contract" checked>
  </div>

  <div class="form-group">
  <label class="control-label col-sm-2" for="notes">Project Notes:</label>
  <textarea class="form-control" rows="5" id="notes" >Here are some notes about this particular project.&#10;&#10;Oh, and then here's some more.</textarea>
</div>

 <!-- </fieldset> -->
</form>
</div>
